    <script id="fxhash-snippet">
      //---- do not edit the following code (you can indent as you wish)
      let search = new URLSearchParams(window.location.search)
      let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
      var fxhash = search.get('fxhash') || "oo" + Array(49).fill(0).map(_=>alphabet[(Math.random()*alphabet.length)|0]).join('')
      let b58dec = str=>[...str].reduce((p,c)=>p*alphabet.length+alphabet.indexOf(c)|0, 0)
      let fxhashTrunc = fxhash.slice(2)
      let regex = new RegExp(".{" + ((fxhash.length/4)|0) + "}", 'g')
      let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
      let sfc32 = (a, b, c, d) => {
        return () => {
          a |= 0; b |= 0; c |= 0; d |= 0
          var t = (a + b | 0) + d | 0
          d = d + 1 | 0
          a = b ^ b >>> 9
          b = c + (c << 3) | 0
          c = c << 21 | c >>> 11
          c = c + t | 0
          return (t >>> 0) / 4294967296
        }
      }
      var fxrand = sfc32(...hashes)
      // true if preview mode active, false otherwise
      // you can append preview=1 to the URL to simulate preview active
      var isFxpreview = search.get('preview') === "1"
      // call this method to trigger the preview
      function fxpreview() {
      }

    <script>
      let PG = 0
      let DEVICE_MOTION_TOUCHED = false
      let DEVICE_MOTION_SUPPORTED = false
      function deviceMotionHandler(evt) {
        if (!evt?.accelerationIncludingGravity) {
          return
        }
        let acc = evt.accelerationIncludingGravity
        PG = map(acc.x, -5, 5, 0, 1, true)
        DEVICE_MOTION_TOUCHED = true
      }
      function subscribeDeviceMotion() {
        if (typeof DeviceMotionEvent.requestPermission === "function") {
          DeviceMotionEvent.requestPermission()
            .then((permissionState) => {
              alert(`> permissionState: ${permissionState}`);
              if (permissionState === "granted") {
                window.addEventListener("devicemotion", deviceMotionHandler, true);
              }
            })
            .catch(err => {
              alert(err)
            });
        } else {
          alert(`DeviceMotion is not supported on this device üò¢`);
        }
      }
      ;(() => {
        if (typeof DeviceMotionEvent.requestPermission === "function") {
          let btn = document.createElement("button")
          btn.onclick = subscribeDeviceMotion
          document.body.append(btn)
          DEVICE_MOTION_SUPPORTED = true
        }
      })();
    </script>
